$activeBorderColor = rgb(59e3e3) rgb(59e3e3) rgb(26bbd9) rgb(26bbd9) rgb(29d398) rgb(29d398) 
$inactiveBorderColor = rgba(59e3e355)

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
    border_size = 3
    gaps_in = 6
    gaps_out = 12
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}

decoration {
    rounding = 12
    rounding_power = 2
    # active_opacity = 0.95
    # inactive_opacity = 0.88

    blur {

      enabled = true
      size = 3
      passes = 4
      noise = 0.06
      brightness = 0.45
      vibrancy = 0.2
      vibrancy_darkness = 0.8
    } 
    shadow {
        enabled = true
        scale = 2.0
        range = 24
        render_power = 4
        ignore_window = true

      }
  }


# animations by @N1R4 (https://github.com/nirabyte)
# 
  animations {
  enabled = true

  bezier = smoothFlow, 0.25, 0.46, 0.45, 0.94
  bezier = liquidSnap, 0.68, -0.55, 0.265, 1.55
  bezier = appleSilk, 0.34, 1.56, 0.64, 1
  bezier = elasticPop, 0.175, 0.885, 0.32, 1.275

  animation = windows, 1, 2.0, smoothFlow, slide
  animation = windowsOut, 1, 2.0, smoothFlow, popin 80%
  animation = windowsIn, 1, 2.0, smoothFlow, slide

  animation = border, 1, 2.5, smoothFlow

  animation = workspaces, 1, 2.2, smoothFlow, slidevert
  animation = fade, 1, 1.5, smoothFlow

  animation = layers, 1, 2, elasticPop
}


